<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Habit Rules</title>
    <link rel="stylesheet" th:href="@{/css/rule-setting.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
</head>
<body>
    <nav th:fragment="navigation" class="nav-bar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="nav-logo">HabitTracker</a>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="nav-item">Today</a></li>
                <li><a href="/habits/list" class="nav-item">My Habits</a></li>
                <li><a href="/habits/table" class="nav-item">Overview</a></li>
                <li><a href="/habits/rules" class="nav-item">Rules</a></li>
            </ul>
        </div>
    </nav>
    <div class="rule-setting-container">
        <h1>Set Habit Combination Rule</h1>
        <div class="rule-setting-main">
            <div class="habit-list-panel">
                <h2>All Habits (Active)</h2>
                <ul class="habit-list left-habit-list" id="left-habits">
                    <li th:each="habit : ${leftHabits}"
                        th:data-id="${habit.id}"
                        th:data-frequency="${habit.frequency}"
                        class="habit-item left-habit">
                        <span class="habit-name" th:text="${habit.name}">Habit Name</span>
                    </li>
                </ul>
                <a href="/habits/add" class="new-habit-btn">+ Create New Habit</a>
            </div>
            <div class="habit-combo-panel">
                <h2>Combine With</h2>
                <ul class="habit-list right-habit-list" id="right-habits">
                    <li th:each="habit : ${rightHabits}"
                        th:data-id="${habit.id}"
                        th:data-frequency="${habit.frequency}"
                        class="habit-item right-habit">
                        <span class="habit-name" th:text="${habit.name}">Habit Name</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="frequency-section">
            <h3>Frequency Selection</h3>
            <div class="frequency-options" style="display: flex; justify-content: space-around; align-items: center;">
                <div>
                    <label>
                        <input type="radio" name="freq" value="average" checked>
                        Average of selected habits
                    </label>
                    <label>
                        <input type="radio" name="freq" value="gcd">
                        GCD of selected habits
                    </label>
                    <label>
                        <input type="radio" name="freq" value="custom">
                        Custom:
                        <input type="number" min="1" id="custom-freq" placeholder="Enter frequency" disabled>
                    </label>
                </div>
                <div>
                    <span style="font-weight: 600;">Resulting Frequency:</span>
                    <span id="result-frequency" style="display: inline-block; min-width: 40px; margin-left: 10px; font-size: 1.2em; background: #e6f7fb; padding: 6px 16px; border-radius: 6px; color: #2eaadc;">-</span>
                </div>
            </div>
        </div>
        <button class="save-rule-btn">Save Rule</button>
    </div>
    <script th:src="@{/js/rule-setting.js}"></script>
</body>
</html>
