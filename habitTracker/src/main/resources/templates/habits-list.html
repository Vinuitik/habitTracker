<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Habits</title>
    <link rel="stylesheet" th:href="@{/listView/habits-list.css}">
    <!-- Font Awesome for the three dots icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <nav th:fragment="navigation" class="nav-bar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="nav-logo">HabitTracker</a>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="nav-item">Today</a></li>
                <li><a href="/habits/list" class="nav-item">My Habits</a></li>
                <li><a href="/habits/table" class="nav-item">Overview</a></li>
                <li><a href="/habits/rules" class="nav-item">Rules</a></li>
                <li><a href="/kpis" class="nav-item">KPIs</a></li>
                <li><a href="/kpis/dashboard" class="nav-item">KPI Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="date-header">
            My Habits
            <span class="date-tooltip">Manage your habits here</span>
        </h1>

        <!-- Toggle Buttons -->
        <div class="toggle-btn-group">
            <button id="activeBtn" class="toggle-btn active">Active</button>
            <button id="inactiveBtn" class="toggle-btn" >Inactive</button>
        </div>

        <ul class="habits-list">
            <li class="habit-item" th:each="habit : ${habits}">
                <span class="habit-name" th:text="${habit.name}">Habit Name</span>
                <div class="habit-actions">
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" th:href="@{/habits/edit/{id}(id=${habit.id})}">Edit</a>
                            <a href="#" th:href="@{/habits/info/{id}(id=${habit.id})}">Info</a>
                            <a href="#" class="delete-btn" 
                               th:data-habit="${habit.name}" 
                               th:data-habit-id="${habit.id}">Delete</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script th:src="@{/listView/habits-list.js}"></script>
</body>
</html>
