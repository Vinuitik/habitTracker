<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard - HabitTracker</title>
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/kpi-dashboard.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="nav-logo">HabitTracker</a>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="nav-item">Today</a></li>
                <li><a href="/habits/list" class="nav-item">My Habits</a></li>
                <li><a href="/habits/table" class="nav-item">Overview</a></li>
                <li><a href="/habits/rules" class="nav-item">Rules</a></li>
                <li><a href="/kpis" class="nav-item">KPIs</a></li>
                <li><a href="/kpis/dashboard" class="nav-item active">KPI Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="page-header">
            KPI Dashboard
            <span class="page-subtitle">Visual analytics for your key metrics</span>
        </h1>

        <div class="dashboard-controls">
            <div class="period-selector">
                <button id="weeklyBtn" class="period-btn active" onclick="setPeriod('weekly')">Weekly</button>
                <button id="monthlyBtn" class="period-btn" onclick="setPeriod('monthly')">Monthly</button>
            </div>
            <div class="refresh-controls">
                <button class="btn btn-secondary" onclick="refreshDashboard()">Refresh</button>
                <a href="/kpis" class="btn btn-primary">Manage KPIs</a>
            </div>
        </div>

        <div class="dashboard-container">
            <div th:if="${#lists.isEmpty(kpis)}" class="empty-dashboard">
                <h2>No KPIs Available</h2>
                <p>Create your first KPI to start tracking your performance.</p>
                <a href="/kpis/create" class="btn btn-primary">Create KPI</a>
            </div>

            <div th:if="${!#lists.isEmpty(kpis)}" class="kpi-grid">
                <div th:each="kpi : ${kpis}" class="kpi-chart-card" th:attr="data-kpi-name=${kpi.name}">
                    <div class="chart-header">
                        <h3 th:text="${kpi.name}" class="chart-title"></h3>
                        <div class="chart-meta">
                            <span th:if="${kpi.higherIsBetter}" class="direction-indicator up">↑</span>
                            <span th:if="${!kpi.higherIsBetter}" class="direction-indicator down">↓</span>
                            <span class="trend-badge" th:id="|trend-${kpi.name}|">Loading...</span>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas th:id="|chart-${kpi.name}|" class="kpi-chart"></canvas>
                    </div>
                    
                    <div class="chart-footer">
                        <div class="chart-stats">
                            <div class="stat-item">
                                <span class="stat-label">Latest:</span>
                                <span th:id="|latest-${kpi.name}|" class="stat-value">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Trend:</span>
                                <span th:id="|ema-${kpi.name}|" class="stat-value">-</span>
                            </div>
                        </div>
                        <button class="btn btn-small btn-primary" 
                                th:data-kpi-name="${kpi.name}" 
                                onclick="addDataToKPI(this.dataset.kpiName)">
                            Add Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Data Modal -->
    <div id="addDataModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add KPI Data</h2>
            <form id="addDataForm">
                <input type="hidden" id="kpiName" name="kpiName">
                <div class="form-group">
                    <label for="dataDate">Date:</label>
                    <input type="date" id="dataDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="dataValue">Value:</label>
                    <input type="number" step="0.01" id="dataValue" name="value" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Data</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const kpis = /*[[${kpis}]]*/ [];
        let currentPeriod = 'weekly';
        let charts = {};
    </script>
    <script src="/js/kpi-dashboard.js"></script>
</body>
</html>
