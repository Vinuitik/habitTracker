version: '3.8'

services:
  mongodbHabit:
    image: mongo:latest
    container_name: mongodbHabit
    ports:
      - "27019:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: habits
    restart: unless-stopped

  javaapp:
    build:
      context: ./habitTracker
      dockerfile: Dockerfile
    container_name: javaapp
    ports:
      - "8079:8089"
    depends_on:
      - mongodbHabit
    environment:
      MONGO_URI: mongodb://root:example@mongodbHabit:27017/habits?authSource=admin
      TZ: Europe/London   # <-- Add this line
    restart: unless-stopped

  updater:
    build:
      context: ./updater
      dockerfile: Dockerfile
    container_name: updater
    ports:
      - "8087:8087" # Map port 8087
    depends_on:
      - mongodbHabit
    environment:
      TZ: Europe/London
      JAVA_TOOL_OPTIONS: -Duser.timezone=${HOST_TIMEZONE:-UTC}
      MONGO_URI: mongodb://root:example@mongodbHabit:27017/habits?authSource=admin
    restart: unless-stopped

  mongo-backup:
      build:
        context: ./backup
        dockerfile: Dockerfile
      container_name: mongo-backup
      depends_on:
        - mongodbHabit
      environment:
        MONGO_HOST: mongodbHabit
        MONGO_USER: root
        MONGO_PASS: example
        MONGO_DB: habits
        MONGO_AUTH_DB: admin
        TZ: Europe/London
      volumes:
        - ./backup/habitbackup.json:/app/habitbackup.json:ro
      restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: caddy
    depends_on:
      - javaapp
    # Ports removed - cloudflared tunnel handles external access
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    depends_on:
      - caddy
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/credentials.json:/etc/cloudflared/credentials.json:ro
    restart: unless-stopped

volumes:
  mongodb_data:
  caddy_data:
  caddy_config: